<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Save and Load User Notes</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to external CSS file -->
</head>
<body>
    <h2>User Notes</h2>
    
    <!-- Textarea for user to input notes -->
    <textarea id="notes" placeholder="Enter your notes here..."></textarea><br>
    
    <!-- Buttons for Save, Load, and Clear actions -->
    <button onclick="saveNotes()">Save Notes</button>
    <button onclick="loadNotes()">Load Notes</button>
    <button onclick="clearNotes()">Clear Notes</button>

    <script src="script.js"></script> <!-- Link to external JavaScript file -->
</body>
</html>
