<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Task Manager</h1>
        <div class="task-input">
            <input type="text" id="taskInput" placeholder="Enter a new task">
            <button id="addTaskBtn">Add Task</button>
        </div>
        <div class="filters">
            <button id="allTasks">All Tasks</button>
            <button id="completedTasks">Completed</button>
            <button id="incompleteTasks">Incomplete</button>
            <button id="sortTasks">Sort A-Z</button>
        </div>
        <ul id="taskList"></ul>
        <div class="task-counter">
            <p>Total: <span id="totalTasks">0</span></p>
            <p>Completed: <span id="completedTasksCount">0</span></p>
            <p>Incomplete: <span id="incompleteTasksCount">0</span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
