<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="gallery-container">
        <!-- Left Grid with Circular Images -->
        <div class="left-grid">
            <div class="circle"><img src="https://picsum.photos/100" alt="Image"></div>
            <div class="circle"><img src="https://picsum.photos/101" alt="Image"></div>
            <div class="circle"><img src="https://picsum.photos/102" alt="Image"></div>
            <div class="circle"><img src="https://picsum.photos/103" alt="Image"></div>
            <div class="circle"><img src="https://picsum.photos/104" alt="Image"></div>
            <div class="circle"><img src="https://picsum.photos/105" alt="Image"></div>
            <div class="circle"><img src="https://picsum.photos/106" alt="Image"></div>
            <div class="circle"><img src="https://picsum.photos/107" alt="Image"></div>
        </div>

        <!-- Right Grid with Rectangular Images -->
        <div class="right-grid">
            <div class="rectangle"><img src="https://picsum.photos/200/100" alt="Image"></div>
            <div class="rectangle"><img src="https://picsum.photos/201/100" alt="Image"></div>
            <div class="rectangle"><img src="https://picsum.photos/202/100" alt="Image"></div>
            <div class="rectangle"><img src="https://picsum.photos/203/100" alt="Image"></div>
        </div>
    </div>

</body>
</html>
