<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Layout</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <!-- Left Section -->
        <div class="section home-style">
            <h2>Revamp your home in style</h2>
            <div class="grid">
                <div class="item">
                    <img src="images/product1.jpg" alt="Product 1">
                    <p>Cushion covers, bedsheets & more</p>
                </div>
                <div class="item">
                    <img src="images/product2.jpg" alt="Product 2">
                    <p>Figurines, vases & more</p>
                </div>
                <div class="item">
                    <img src="images/product3.jpg" alt="Product 3">
                    <p>Home storage</p>
                </div>
                <div class="item">
                    <img src="images/product4.jpg" alt="Product 4">
                    <p>Lighting solutions</p>
                </div>
            </div>
            <a href="#" class="explore-link">Explore all</a>
        </div>

        <!-- Right Section -->
        <div class="section headphones">
            <h2>Starting ₹149 | Headphones</h2>
            <div class="grid">
                <div class="item">
                    <img src="images/product5.jpg" alt="Product 5">
                    <p>Starting ₹249 | boAt</p>
                </div>
                <div class="item">
                    <img src="images/product6.jpg" alt="Product 6">
                    <p>Starting ₹349 | boult</p>
                </div>
                <div class="item">
                    <img src="images/product7.jpg" alt="Product 7">
                    <p>Starting ₹649 | Noise</p>
                </div>
                <div class="item">
                    <img src="images/product8.jpg" alt="Product 8">
                    <p>Starting ₹149 | Zebronics</p>
                </div>
            </div>
            <a href="#" class="explore-link">See all offers</a>
        </div>
    </div>

</body>
</html>
