<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic To-Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        input {
            padding: 8px;
            width: 250px;
            margin: 10px;
        }
        button {
            padding: 8px 12px;
            cursor: pointer;
            margin: 5px;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #f3f3f3;
            padding: 8px;
            margin: 5px auto;
            width: 300px;
            border-radius: 5px;
        }
        .completed {
            text-decoration: line-through;
            color: gray;
        }
    </style>
</head>
<body>

    <h2>To-Do List</h2>

    <!-- Input field and Add Task button -->
    <input type="text" id="task-input" placeholder="Enter a task">
    <button id="add-task-btn">Add Task</button>

    <!-- Unordered list for tasks -->
    <ul id="task-list"></ul>

    <script src="script.js"></script>

</body>
</html>
