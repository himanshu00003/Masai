<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic DOM Manipulation</title>
    <style>
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            font-size: 18px;
            margin: 5px 0;
        }
        .bold-blue {
            font-weight: bold;
            color: blue;
        }
        .italic-red {
            font-style: italic;
            color: red;
        }
    </style>
</head>
<body>
    <ul id="item-list">
        <li class="bold-blue">Item 1</li>
        <li class="italic-red">Item 2</li>
        <li class="bold-blue">Item 3</li>
    </ul>
    <button id="add-btn">Add Item</button>

    <script src="script.js"></script>
</body>
</html>
