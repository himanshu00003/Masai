<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Box Model</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Exploring the CSS Box Model</h1>

    <div class="box box1">
        <p>Box 1: Uses <strong>content-box</strong>. Notice how the width is affected by padding and border.</p>
    </div>

    <div class="box box2">
        <p>Box 2: Uses <strong>border-box</strong>. The total width remains the same despite padding and border.</p>
    </div>

    <div class="box box3">
        <p>Box 3: Another example with different styling.</p>
    </div>

</body>
</html>
