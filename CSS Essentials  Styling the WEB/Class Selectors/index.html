<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styling Text with Class Selectors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <p class="highlight">This is the first paragraph with a highlighted background.</p>
    <p class="note">This is the second paragraph with an italic style and dark green text.</p>
    <p>This is the third paragraph with the default paragraph style.</p>
</body>
</html>
